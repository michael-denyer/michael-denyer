<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 120">
  <defs>
    <linearGradient id="strand1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3776AB;stop-opacity:0.2"/>
      <stop offset="50%" style="stop-color:#276DC3;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#3776AB;stop-opacity:0.2"/>
    </linearGradient>
    <linearGradient id="strand2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E25A1C;stop-opacity:0.15"/>
      <stop offset="50%" style="stop-color:#FF3621;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#E25A1C;stop-opacity:0.15"/>
    </linearGradient>
  </defs>

  <!-- DNA Helix 1 -->
  <g opacity="0.7">
    <path d="M0,60 Q50,20 100,60 T200,60 T300,60 T400,60 T500,60 T600,60 T700,60 T800,60"
          fill="none" stroke="url(#strand1)" stroke-width="4"/>
    <path d="M0,60 Q50,100 100,60 T200,60 T300,60 T400,60 T500,60 T600,60 T700,60 T800,60"
          fill="none" stroke="url(#strand1)" stroke-width="4"/>
    <g stroke="#3776AB" stroke-width="2" opacity="0.3">
      <line x1="25" y1="40" x2="25" y2="80"/>
      <line x1="75" y1="40" x2="75" y2="80"/>
      <line x1="125" y1="40" x2="125" y2="80"/>
      <line x1="175" y1="40" x2="175" y2="80"/>
      <line x1="225" y1="40" x2="225" y2="80"/>
      <line x1="275" y1="40" x2="275" y2="80"/>
      <line x1="325" y1="40" x2="325" y2="80"/>
      <line x1="375" y1="40" x2="375" y2="80"/>
      <line x1="425" y1="40" x2="425" y2="80"/>
      <line x1="475" y1="40" x2="475" y2="80"/>
      <line x1="525" y1="40" x2="525" y2="80"/>
      <line x1="575" y1="40" x2="575" y2="80"/>
      <line x1="625" y1="40" x2="625" y2="80"/>
      <line x1="675" y1="40" x2="675" y2="80"/>
      <line x1="725" y1="40" x2="725" y2="80"/>
      <line x1="775" y1="40" x2="775" y2="80"/>
    </g>
  </g>

  <!-- DNA Helix 2 (offset, different color) -->
  <g opacity="0.5" transform="translate(0, 10)">
    <path d="M-50,50 Q0,15 50,50 T150,50 T250,50 T350,50 T450,50 T550,50 T650,50 T750,50 T850,50"
          fill="none" stroke="url(#strand2)" stroke-width="3.5"/>
    <path d="M-50,50 Q0,85 50,50 T150,50 T250,50 T350,50 T450,50 T550,50 T650,50 T750,50 T850,50"
          fill="none" stroke="url(#strand2)" stroke-width="3.5"/>
  </g>

  <!-- Dots -->
  <g fill="#3776AB" opacity="0.3">
    <circle cx="25" cy="40" r="4"/>
    <circle cx="25" cy="80" r="4"/>
    <circle cx="125" cy="40" r="4"/>
    <circle cx="125" cy="80" r="4"/>
    <circle cx="225" cy="40" r="4"/>
    <circle cx="225" cy="80" r="4"/>
    <circle cx="325" cy="40" r="4"/>
    <circle cx="325" cy="80" r="4"/>
    <circle cx="425" cy="40" r="4"/>
    <circle cx="425" cy="80" r="4"/>
    <circle cx="525" cy="40" r="4"/>
    <circle cx="525" cy="80" r="4"/>
    <circle cx="625" cy="40" r="4"/>
    <circle cx="625" cy="80" r="4"/>
    <circle cx="725" cy="40" r="4"/>
    <circle cx="725" cy="80" r="4"/>
  </g>

  <g fill="#E25A1C" opacity="0.2">
    <circle cx="75" cy="40" r="3.5"/>
    <circle cx="75" cy="80" r="3.5"/>
    <circle cx="175" cy="40" r="3.5"/>
    <circle cx="175" cy="80" r="3.5"/>
    <circle cx="275" cy="40" r="3.5"/>
    <circle cx="275" cy="80" r="3.5"/>
    <circle cx="375" cy="40" r="3.5"/>
    <circle cx="375" cy="80" r="3.5"/>
    <circle cx="475" cy="40" r="3.5"/>
    <circle cx="475" cy="80" r="3.5"/>
    <circle cx="575" cy="40" r="3.5"/>
    <circle cx="575" cy="80" r="3.5"/>
    <circle cx="675" cy="40" r="3.5"/>
    <circle cx="675" cy="80" r="3.5"/>
    <circle cx="775" cy="40" r="3.5"/>
    <circle cx="775" cy="80" r="3.5"/>
  </g>

  <!-- Name only, centered vertically -->
  <text x="400" y="70" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="44" font-weight="700" fill="#24292f">Michael Denyer</text>
</svg>
